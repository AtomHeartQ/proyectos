<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstap/4.1.3/css/bootstrap.min.css"
    />
    <script defer src="main.js"></script>
    <title>Sumator 2000</title>
  </head>
  <body>
    <div class="container">
      <h1>Sumator buenas tardes</h1>
      <form>
        <div class="alert alert-info collapse" role="alert">
          <strong>Resultado:</strong><span id="result"></span>
        </div>
        <div class="form-group">
          <label for="sum1">Sumando 1</label>
          <input
            type="text"
            class="form-control"
            id="sum1"
            placeholder="Introduce número"
          />
        </div>
        <div class="form-group">
          <label for="sum2">Sumando 2</label>
          <input
            type="text"
            class="form-control"
            id="sum2"
            placeholder="Introduce número"
          />
        </div>
      </form>
    </div>
  </body>
</html>
